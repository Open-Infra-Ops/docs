---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: <my-sa>            # serviceaccount name
  namespace: <namespace>   # the namespace which you defined

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: <my-role>          # role name
  namespace: <namespace>   # the namespace which you defined
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  verbs:
  - get
  - list
  - watch
  - delete
  - exec
  - create
- apiGroups:
  - apps
  resources:
  - pods
  - pods/exec
  verbs:
  - get
  - list
  - watch
  - delete
  - exec
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: myrolebinding
  namespace: <namespace>   # the namespace which you defined
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: <my-role>          # role name
subjects:
- kind: ServiceAccount
  name: <my-sa>            # serviceaccount name
  namespace: <namespace>   # the namespace which you defined

